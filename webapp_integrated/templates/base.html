<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Grocery Trip Optimizer{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    h1 { margin-top: 0; }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }
    button {
      padding: 10px 16px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      background: #ffe5e5;
      color: #a00;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .store-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px 16px;
      margin-bottom: 12px;
    }
    .muted {
      color: #666;
      font-size: 13px;
    }
    .pill, .badge {
      display: inline-block;
      background: #eee;
      border-radius: 999px;
      padding: 2px 8px;
      margin: 2px 4px 2px 0;
      font-size: 13px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
